 <style>
body{
    margin: 0; padding: 0;
    font-family: var(--window-font, sans-serif);
    font-size: inherit;
}

div#window {
    top: var(--window-top, 50%);
    left: var(--window-left, 50%);
    width: var(--window-width, auto);
    height: var(--window-height, auto);
    max-height: 90vh;
    background: var(--window-background, white);
    padding: var(--window-padding, 5px);
    position: var(--window-position, fixed);
    z-index: 105;
    box-shadow: var(--box-shadow, 0 0 5px #ccc);
    overflow: auto;
    color: #444444;
    border: var(--window-border, 1px solid #444444);
    border-radius: var(--window-border-radius, 5px);
    display: flex; 
    flex-direction: column;
    resize: both;
}

span#header {
    width: 100%;
    display: flex;
    flex-direction: row;
    align-items: center;
    cursor: default;
    user-select: none;
}
span#header > span#title {
    font-size: var(--window-title-size, x-small);
    width: 100%;
}
span#header > img#close {
    width: var(--window-close-icon-size, 12px);
    height: var(--window-close-icon-size, 12px);
}

div#windowcontent {
    width: 100%;
    height: 100%;
}

.tooltip {
  position: relative;
  display: inline-block;
  border-bottom: 1px dotted black;
}

.tooltip .tooltiptext {
  visibility: hidden;
  width: 90px;
  background-color: black;
  color: #fff;
  text-align: center;
  border-radius: 6px;
  padding: 5px 0;
  position: absolute;
  z-index: 1;
  top: -4px;
  right: 130%;
}

.tooltip .tooltiptext::after {
  content: "";
  position: absolute;
  top: 50%;
  left: 100%;
  margin-top: -5px;
  border-width: 5px;
  border-style: solid;
  border-color: transparent transparent transparent black;
}
.tooltip:hover .tooltiptext {
  visibility: visible;
}

*::-webkit-scrollbar {
    width: 5px !important;
    scroll-behavior: smooth !important;
}

*::-webkit-scrollbar-track {
    -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3) !important;
    box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3) !important;
    border-radius: 10px !important;
}

*::-webkit-scrollbar-thumb {
    background-color: darkgrey !important;
    border-radius: 10px !important;
    background-clip: padding-box;
}
</style>

{{{styleBody}}}

<div id="window">
    <div class="json-head" id="header" onmousedown="monkshu_env.components['floating-window'].mouseDownOnHeader(event, this)">
        <div>{{header}}</div>
        <div class="json-icon">
            <div class="tooltip"><img src="{{componentPath}}/img/copy.svg" style="cursor: pointer;" alt="copy" onclick="monkshu_env.components['floating-window'].copyToClipboard(this)">
                <span class="tooltiptext">Copy</span>
            </div>
            <div><img src="{{componentPath}}/img/close.svg" alt="close" style="cursor: pointer;" onclick="monkshu_env.components['floating-window'].hideWindow(this)"></div>
        </div>
    </div>

    <div id="windowcontent"><!-- The window content will go here --></div>
</div>
