<style>
@import url("{{{componentPath}}}/3p/codemirror/lib/codemirror.css");
@import url("{{{componentPath}}}/3p/codemirror/addon/lint/lint.css");
@import url("{{{componentPath}}}/3p/codemirror/theme/ambiance.css");

body {
    margin: 0%;
    height: 100%;
    width: calc(100vw - 192px);
}

div#container {
    display: flex;
    flex-direction: column;
    position: absolute;
    width: calc(100% - 1.5em);
    height: calc(100% - 3.2em);
    resize: both;
}


div#texteditordiv {
    width: 100%;
    height: 100%;
    border-radius: 10px;
    overflow: hidden;
    border: 1px solid #98CCFD;
}



div#texteditordiv > textarea#texteditor {display: none;}


img.button {width: 20px;}
.CodeMirror pre.CodeMirror-placeholder {  opacity: 0.7;
 }

 ::-webkit-scrollbar {width: 5px;}
 
::-webkit-scrollbar-thumb { border-radius: 100px;background: #cdeaf2;   box-shadow: inset 0 0 6px rgba(0,0,0,0.3);  border-radius: 10px !important;}

::-webkit-scrollbar-track {background-color: #fff;border-radius: 10px !important; margin: 0.5em;}
</style>

{{{styleBody}}}

<div id="container">
<div id="texteditordiv"><textarea id="texteditor"></textarea></div>
</div>
