<style>
    input#isLookupTable {
        -webkit-appearance: none;
        background-color: #DFF0FE;
        border: 1px solid #4788C7;
        padding: 9px;
        border-radius: 5px;
        display: inline-block;
        position: relative;
        color: #4788C7;
        outline: none;
        margin-right: 10px;
    }

    input#isLookupTable:checked:after {
        content: '\2714';
        font-size: 14px;
        position: absolute;
        top: -1px;
        left: 3px;
    }

    span#wrapper {
        display: flex;
        flex-direction: row;
        align-items: center;
        font-family: inherit;
        font-size: inherit;
        color: #444444;
        cursor: default;
        user-select: none;
    }
</style>
<span id="wrapper">
    <input type="checkbox" id="isLookupTable" onchange="this.value=this.checked">
    <span onclick="this.parentNode.querySelector('#isLookupTable').click()">{{i18n.IsLookupTable}}</span>
</span>
